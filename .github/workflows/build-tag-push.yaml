name: Build Push to GitHub container registry and Deploy to AKS 

on:
   workflow_dispatch:

env:
  CONTAINER_REGISTRY: ghcr.io
  CONTAINER_IMAGE: ${{ github.repository }}
  #IMAGE_TAG: ${{ github.run_number }}
  REMOTE_REPO: "https://${{ secrets.GHCR_TOKEN }}:@github.com/hashilbasheer/argocd-test.git"
  

jobs:
  build-and-push:             #this is the first Job
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.vars.outputs.short_sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Git Hub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Set short git commit SHA
        id: vars
        run: |
         calculatedSha=$(git rev-parse --short ${{ github.sha }})
         echo "::set-output name=short_sha::$calculatedSha"    

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.CONTAINER_REGISTRY }}/${{ env.CONTAINER_IMAGE }}:${{ steps.vars.outputs.short_sha }}
          
          
  clone-remote-repo:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps: 
      - env:
          OUTPUT1: ${{needs.build-and-push.outputs.output1}}
        run: echo "$OUTPUT1"  
      - name: Clone Manifest Repository
        run: | 
          pwd
          ls -la
          git clone -b main ${REMOTE_REPO}
          ls -la
      - name: Upating Manifest with image Tag
        run: |
          cd argocd-test
          ls -la
          yq -i eval '.image.tag = "${{ OUTPUT1 }}"' manifest/values.yaml
          cat manifest/values.yaml
          git config user.name "${{ runner.name }}"
          git config user.email "test@example.com"
          git add --all
          git commit -m "Updating Image name"
          git push origin main
        
 
