name: Patch Kubernetes manifest
on:
  push:
    branches:
      - main
jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Clone remote repository
        run: git clone https://github.com/hashilbasheer/argocd-test.git remote && ls -la remote
      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/download/v4.13.4/yq_linux_amd64 -O /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq
      - name: Patch image in Kubernetes deployment manifest
        run: |
          #IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          IMAGE_TAG=7d862f2
          yq e ".spec.template.spec.containers[0].image = \" ghcr.io/hashilbasheer/react-poc:${IMAGE_TAG}\"" -i deploy.yaml
          run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "Your Name"
          git add .
          git commit -m "Patch Kubernetes manifest"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
