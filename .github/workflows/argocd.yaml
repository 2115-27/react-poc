name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        repository: hashilbasheer/argocd-test   
    
    - name: Install yq
      run: |
        wget https://github.com/mikefarah/yq/releases/download/v4.13.4/yq_linux_amd64 -O /usr/local/bin/yq
        sudo chmod +x /usr/local/bin/yq
        
        
    - name: Update deployment YAML
      run: |
        yq e '.spec.template.spec.containers[0].image.tag = "7d862f2" ' deploy/deploy.yaml
    
      
      
    - name: Commit changes
      run: |
        git config --global user.name "hashilbasheer"
        git config --global user.email "hashilbasheer@gmail.com"
        git add updated-deployment.yaml
        git commit -m "Update deployment image tag"
        git push  
